<div class="container" *ngIf="therapists.length > 0">
    <div class="row align-items-center">
        <div class="col-lg-6 mb-4 align-self-stretch" *ngFor="let therapist of therapists">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <img class="d-inline-block img-fluid rounded-circle profile-pic" height="200" width="200" [src]="therapist?.profilePicFile"/>
                    </div>
                    <h5 class="fw-bold mb-3 text-primary text-center">
                        {{ therapist?.nameEn }}
                    </h5>
                    <div class="mb-3 text-muted text-center">{{ therapist?.titleEn}} </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary col">Book Now</button>
                        <button class="btn btn-secondary col">View Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
